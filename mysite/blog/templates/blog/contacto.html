{% extends 'blog/base.html' %}

{% block content %}
<!--Section: Contact v.2-->
<!-- Wrapper container -->
<div class="container py-4">

    <!-- Bootstrap 5 starter form -->
    <form id="contactForm">
    <h1 style="text-align: center;">Contacto</h1>
      <!-- Name input -->
      <div class="mb-3">
        <label class="form-label" for="name">Nombre</label>
        <input class="form-control" id="name" type="text" placeholder="Nombre" />
      </div>
  
      <!-- Email address input -->
      <div class="mb-3">
        <label class="form-label" for="emailAddress">Correo</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Correo" />
      </div>
  
      <!-- Message input -->
      <div class="mb-3">
        <label class="form-label" for="message">Mensaje</label>
        <textarea class="form-control" id="message" type="text" placeholder="Mensaje" style="height: 10rem;"></textarea>
      </div>
  
      <!-- Form submit button -->
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
      </div>
  
    </form>
  
  </div>
<!--Section: Contact v.2-->
{% endblock %}
